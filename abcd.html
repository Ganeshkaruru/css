<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="abcd.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>                                                                                                                                                     

<body>
<div class="main">
    <h3 class="heading">LOGIN</h3>
    <div class="inputs">
        <label for="username"></label>
        <input class="inpt" type="username" id="username" name="username" placeholder="Username">
        <i class='bx bx-user'></i><br>
        <label for="password"></label>
        <input class="inpt" type="password" id="password" name="password" placeholder="password">
        <i class='bx bx-lock-alt' ></i>
    </div>
    <div class="pass">
        <label for="remember"><input type="checkbox" name="remember" id="remember">remember me?</label>
        <a href="https//google.com">Forgot password?</a>
    </div>
    <div class="btn">
        <button>Submit</button>
    </div>
    <div class="last">
       <h5>Don't have an account?
       <a href="www.youtube.com">register</a></h5>

    </div>
</div>

</body>

</html>
